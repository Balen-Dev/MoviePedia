<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2c3e50" />
    <link rel="icon" href="./Icon/icon.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta
      name="description"
      content="Get overviews and general information on every movie from latest releases to older ones!"
    />
    <meta http-equiv="refresh" content="5 home-page.html" />
    <title>MoviePedia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <!-- Preloader Code Starts Here -->

    <div class="base" data-aos="fade-down" data-aos-duration="1000">
      <div class="moving-clapper">
        <div class="rhombus1-left"></div>
        <div class="rhombus2-left"></div>
        <div class="rhombus3-left"></div>
        <div class="rhombus4-left"></div>
        <div class="rhombus5-left"></div>
      </div>
      <div class="base-head">
        <div class="rhombus1-right"></div>
        <div class="rhombus2-right"></div>
        <div class="rhombus3-right"></div>
        <div class="rhombus4-right"></div>
        <div class="rhombus5-right"></div>
      </div>
      <div class="text">
        <span>HOLLYWOOD</span>
        <div class="line"></div>
        <span>PODUCTION</span>
        <div class="line"></div>
        <span>DIRECTOR</span>
        <div class="line"></div>
        <span>CAMERA</span>
        <div class="line"></div>
      </div>
      <div class="details">
        <div>
          DATE
          <div class="line"></div>
        </div>
        <div>
          SCENE
          <div class="line"></div>
        </div>
        <div>
          TAKE
          <div class="line"></div>
        </div>
      </div>
    </div>

    <!-- Preloader Code Ends Here -->

    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
